<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <h2>Daily Quizzes</h2>
            <div class="days-container" id="daysContainer">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>
        <div class="main-content">
            <div class="quiz-container">
                <h1 id="dayTitle">Select a day to begin</h1>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="basic">Basic MCQs</button>
                    <button class="tab-btn" data-tab="advanced">Advanced MCQs</button>
                </div>
                <div class="questions-container" id="questionsContainer">
                    <!-- Questions will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
